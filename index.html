<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Chat GPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

</head>

<body>
    <div class="container">
        <div class="carousel">
          <a class="carousel-item"><img src="https://picsum.photos/1000/3000?random=1"></a>
          <a class="carousel-item"><img src="https://picsum.photos/1000/3000?random=2"></a>
          <a class="carousel-item"><img src="https://picsum.photos/1000/3000?random=3"></a>
        </div>
        <div class="center-align">
          <button class="btn prev">Anterior</button>
          <button class="btn next">Próximo</button>
        </div>
      
        <!-- restante do conteúdo -->
      </div>
      

    <h1 class="center-align">Chat GPT</h1>
    <div class="row">
      <div class="col s12 m10 offset-m1">
        <div class="card">
          <div class="card-content">
            <div class="input-field">
              <input id="question" type="text" placeholder="Digite sua pergunta...">
            </div>
            <div class="input-field">
              <textarea id="result" class="materialize-textarea" readonly></textarea>
            </div>
          </div>
          <div class="card-action">
            <a id="send-question" class="waves-effect waves-light btn">Enviar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
